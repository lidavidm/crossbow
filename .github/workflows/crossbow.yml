# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  package:
    name: Package Gandiva
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/pitrou/arrow arrow
          git -C arrow fetch -t https://github.com/pitrou/arrow ARROW-12379-tsan
          if [ $CROSSBOW_USE_COMMIT_ID = true ]; then git -C arrow checkout 9a07ed06cb0d4c0ac85b1915f0460fe242d1d102; else git -C arrow checkout FETCH_HEAD; fi
          git -C arrow submodule update --init --recursive
      - name: Build Gandiva
        run: |
          python3 -VV
          cd arrow
          mkdir -p dist
          export CC="gcc-4.9" CXX="g++-4.9"
          ulimit -c unlimited -S
          set -e
          docker run -v $PWD:/arrow quay.io/anthonylouisbsb/arrow:gandivadocker /arrow/dev/tasks/gandiva-jars/build-cpp-linux.sh
          dev/tasks/gandiva-jars/build-java.sh
        env:
          OS_NAME: "linux"
          CHECK_SHARED_DEPENDENCIES: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup Crossbow
        shell: bash
        run: pip install -e arrow/dev/archery[crossbow]
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
          --queue-path $(pwd) \
          --queue-remote None \
          upload-artifacts \
          --sha build-3-github-gandiva-jar-ubuntu \
          --tag build-3-github-gandiva-jar-ubuntu \
          --pattern "arrow/dist/*.jar"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}
